<div class="login">
    <div class="login-box">
        <h2 class="title">Accede a tu área privada</h2>
        <h4 class="subtitle">Si todavía no eres un Houser, ¿a qué estás esperando? <a style="color: #F34A2D; cursor: pointer;" routerLink="/auth/register">Regístrate aquí</a></h4>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Por favor ingresa un correo válido
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    El correo es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="*****" value="">
            </mat-form-field>
            <h5 class="parrafo">¿Has olvidado tu contraseña? Haz clic <a style="color: #F34A2D;" href="#">aquí  </a> para recuperarla</h5>
            <div class="d-flex justify-content-center">
                <button style="height: 41px;width: 100%;" class="btn btn-primary">Ingresar</button>
            </div>
        </form>

    </div>

</div>
